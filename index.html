<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="left">
            </div>
            <div class="right">
                <p class="item-preview">Preview</p>
                
                <h1>Gabrielle Essence Eau De Parfum</h1>
                
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                
                <div class="amount">
                    <p class="current">$149.99</p>
                    <p class="old">$169.99</p>
                </div>
                <button>
                    <img src="images/icon-cart.svg" alt="error"><pre>  Add to Cart</pre>
                </button>
            </div>
        </div>

    </main>
</body>

</html>
